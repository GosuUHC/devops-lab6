apiVersion: v1
kind: Service
metadata:
  name: flink-jobmanager
  namespace: bigdata
spec:
  type: NodePort
  ports:
    - name: rpc
      port: 6123
      targetPort: 6123
    - name: blob
      port: 6124
      targetPort: 6124
    - name: ui
      port: 8081
      targetPort: 8081
      nodePort: 30081
  selector:
    app: flink
    component: jobmanager
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: flink-jobmanager
  namespace: bigdata
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flink
      component: jobmanager
  template:
    metadata:
      labels:
        app: flink
        component: jobmanager
        instance-type: on-demand
    spec:
      # Node selector для on-demand инстансов (JobManager должен быть стабильным)
      nodeSelector:
        node-type: on-demand
      # Tolerations для on-demand инстансов
      tolerations:
        - key: "on-demand"
          operator: "Equal"
          value: "true"
          effect: "NoSchedule"
        - key: "node-role.kubernetes.io/control-plane"
          operator: "Exists"
          effect: "NoSchedule"
      containers:
        - name: jobmanager
          image: flink:1.19.0-scala_2.12
          imagePullPolicy: IfNotPresent
          command: ["/docker-entrypoint.sh"]
          args: ["jobmanager"]
          ports:
            - containerPort: 6123
              name: rpc
            - containerPort: 6124
              name: blob
            - containerPort: 8081
              name: ui
            - containerPort: 9250
              name: metrics
          env:
            - name: JOB_MANAGER_RPC_ADDRESS
              value: "flink-jobmanager"
          volumeMounts:
            - name: flink-config
              mountPath: /opt/flink/conf/flink-conf.yaml
              subPath: flink-conf.yaml
            - name: flink-checkpoints
              mountPath: /opt/flink/checkpoints
            - name: flink-savepoints
              mountPath: /opt/flink/savepoints
          resources:
            requests:
              memory: "2Gi"
              cpu: "2"
            limits:
              memory: "4Gi"
              cpu: "4"
      volumes:
        - name: flink-config
          configMap:
            name: flink-config
        - name: flink-checkpoints
          emptyDir: {}
        - name: flink-savepoints
          emptyDir: {}



