# Redis конфигурация для Feature Store
port 6379
bind 0.0.0.0

# Оптимизация памяти
maxmemory 512mb
maxmemory-policy allkeys-lru

# Персистентность (опционально, для production)
# save 900 1
# save 300 10
# save 60 10000

# Логирование
loglevel notice

# Защита от перезаписи (отключена для development)
protected-mode no

# TCP keepalive
tcp-keepalive 300

# Timeout для неактивных клиентов
timeout 0

